		<script>
		var divisor=7
		var dividend=3450
		var n = dividend/divisor
		
		var Answer= String("000" +(n.toFixed(4)))
		Answer=Answer.substr(Answer.length-9)

		$("[name=q1]").change(function() 
		{
			if (this.value == Answer[0]){

				$("[name=q2]").prop("disabled",false)
				$("[name=q2]").focus()	
				console.log ("unlockq2")
			}
		})

		$("[name=q2]").change(function() 
		{
			if (this.value == Answer[1]){

				$("[name=q3]").prop("disabled",false)	
				$("[name=q3]").focus()
				console.log ("unlockq3")
			}
		})
			$("[name=q3]").change(function() 
		{
			if (this.value == Answer[2]){

				$("[name=q4]").prop("disabled",false)
				$("[name=q4]").focus()

				console.log ("unlockq4")
			}
		})
			$("[name=q4]").change(function() 
		{
			if (this.value == Answer[3]){

				$("[name=q5]").prop("disabled",false)
				$("[name=q5]").focus()

				console.log ("unlockq5")
			}
		})
			$("[name=q5]").change(function() 
		{
			if (this.value == Answer[5]){

				$("[name=q6]").prop("disabled",false)
				$("[name=q6]").focus()

				console.log ("unlockq6")
			}
		})
			$("[name=q6]").change(function() 
		{

				$("[name=q7]").focus()

				console.log ("done")
			}
		})
